<script>
    // 工厂函数
    function createobj(name) {
        var obj = {};
        obj.name = name;
        obj.master = [];
        return obj;
    }
    var obj = createobj("内部");
    console.log(obj);

    ////////////////////////////////////
    function createobj2(name) {
        // 自动对象
        this.name = name; // this 指向创建的new create  
        this.master = [];
        this.cook = function() {};
        // 自动返回
    }
    var obj1 = new createobj2('内部');
    console.log(obj1);
</script>
