<script>
    // replace search match
    // replace 替换
    var str = "1234567891"
    console.log(str.replace('1', "*"));
    console.log(str.replace(/(1)|(2)/g, "*"));

    // search 查找返回下标
    console.log(str.search('1'));
    console.log(str.search(/2/));

    //比较match 与exec类似
    console.log(str.match(/2/)[0]);
</script>
