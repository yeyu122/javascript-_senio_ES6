<script>
    // 传统的函数定义
    var a = function() {
        console.log('11111')
    }
    a();
    var ab = function(a) {
        console.log('22222', a)
    }
    ab("wwwwww")

    // es6 箭头函数定义
    var esa = () => {
        console.log('33333');
    }
    esa();
    // 传递参数
    var esab = (a) => {
        console.log('44444', a)
    }
    esab('顶顶顶顶');
    // 传递一个参数时可以省略括号
    var esabc = a => {
        console.log('55555', a)
    }
    esabc('滴滴滴滴底 ');
    // 传递多个参数时,需要加上括号
    var esb = (a, b) => {
        console.log('66666', a, b, )
    }
    esb("rt", "sdf")

    // 当箭头函数只有一句代码时(返回值),可以省略{}和reture
    var list = ['asdfa', 'sdgffsg', 'sdgffsg'];
    // var newlist = list.map(function(e) {
    //     return "sssss"
    // })

    // var newlist = list.map((e) => {
    //     return "sssss"
    // })

    // var newlist = list.map(function(item) {
    //     return `<span>${item}</span>`
    // })

    var newlist = list.map((item) => {
        return `<span>${item}</span>`
    })

    var newlist = list.map(item => {
        return `<span>${item}</span>`
    })

    var newlist = list.map(item => `<span>${item}</span>`)

    console.log(newlist.join(''));
    // arguments不能使用箭头函数
    // var test = () => {
    //     console.log(arguments)
    // }

    var test = function() {
        console.log(arguments)
        console.log(arguments[0], arguments[1], arguments[2])
    }
    test(1, 2, 3);
</script>
